<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Birthdays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="viewPage">
        <h1>View Birthdays</h1>
        <div id="monthsButtons">
            <button onclick="showBirthdays(1)">January</button>
            <button onclick="showBirthdays(2)">February</button>
            <button onclick="showBirthdays(3)">March</button>
            <button onclick="showBirthdays(4)">April</button>
            <button onclick="showBirthdays(5)">May</button>
            <button onclick="showBirthdays(6)">June</button>
            <button onclick="showBirthdays(7)">July</button>
            <button onclick="showBirthdays(8)">August</button>
            <button onclick="showBirthdays(9)">September</button>
            <button onclick="showBirthdays(10)">October</button>
            <button onclick="showBirthdays(11)">November</button>
            <button onclick="showBirthdays(12)">December</button>
        </div>

        <div id="birthdaysList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
